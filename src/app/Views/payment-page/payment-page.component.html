<div class="container">
  <form>
    <div class="form-group">
      <label for="cardNumber">NUMERO DE CARTE</label>
      <input
        type="text"
        class="form-control"
        id="cardNumber"
        placeholder="1234 5678 9012 3456"
      />
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="expirationMonth">CRYPTOGRAMME</label>
        <input
          type="text"
          class="form-control"
          id="expirationMonth"
          placeholder="CVV"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="expirationYear">DATE D'EXPIRATION</label>
        <input
          type="text"
          class="form-control"
          id="expirationYear"
          placeholder="MMAA"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-success">Payer</button>
  </form>
</div>
