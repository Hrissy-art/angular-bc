<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">Liste des utilisateurs</h2>
        </div>
        <div class="card-body">
          <div *ngIf="users && users.length > 0; else noUsers">
            <ul class="list-group">
              <li *ngFor="let user of users" class="list-group-item">
                <strong>{{ user.firstName }} {{ user.lastName }}</strong> -
                {{ user.email }} {{ user.adress }} {{ user.street_number }}
              </li>
            </ul>
          </div>
          <ng-template #noUsers>
            <p class="text-center">Aucun utilisateur trouvÃ©.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
