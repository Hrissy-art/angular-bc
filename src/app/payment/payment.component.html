<h3 class="payment-header">Options de paiement :</h3>
<div class="custom-select">
  <select class="select-box" [(ngModel)]="selectedPaymentMethod">
    <option *ngFor="let payment of payments" [value]="payment.payment_method">
      {{ payment.payment_method }}
    </option>
  </select>
  <div class="select-arrow"></div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="redirectToAnotherPage()"
  >
    Confirmer
  </button>
</div>
