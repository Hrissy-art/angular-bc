<div *ngIf="payment" class="container">
  <h2 class="mt-4">Payment Method</h2>
  <div class="form-group">
    <select class="form-control" [(ngModel)]="selectedPaymentMethod">
      <option *ngFor="let option of paymentOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="redirectToAnotherPage()"
  >
    Confirmer
  </button>
</div>
