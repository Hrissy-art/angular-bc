<div class="container-fluid">
  <!-- Autres éléments HTML -->
  <div class="text-center">
    <h3>Total Price: {{ totalPrice }}</h3>
  </div>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <label for="products">Products:</label>
    <input type="text" id="products" formControlName="products" />
  </div>
  <div>
    <!-- Champ pour l'ID de la commande (order) -->
    <input
      type="hidden"
      id="orders"
      formControlName="orders"
      [value]="orderIdUrl"
    />
  </div>
  <div>
    <label for="materials">Materials:</label>
    <textarea id="materials" formControlName="materials"></textarea>
  </div>
  <div>
    <label for="services">Services:</label>
    <textarea id="services" formControlName="services"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Confirmer</button>
  <!-- Bouton pour continuer les achats -->
  <!-- <button type="button" class="btn btn-secondary" (click)="continuerAchats()">
    Continuer mes achats
  </button> -->
  <!-- <div class="text-center">
    <button type="submit" class="btn btn-pink" (click)="poursuivreCommande()">
      Poursuivre la commande
    </button>
  </div> -->
  <div class="text-center mt-3" *ngIf="showConfirmation">
    <button
      type="button"
      class="btn btn-secondary mr-2"
      (click)="continuerAchats()"
    >
      Continuer mes achats
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="procederAuPaiement()"
    >
      Procéder au paiement
    </button>
  </div>
</form>
