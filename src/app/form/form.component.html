<div
  *ngIf="successMessageCommande"
  class="alert alert-success mt-2"
  role="alert"
>
  {{ successMessageCommande }}
</div>
<div class="container-fluid cover-container">
  <div class="text-center total">
    <h3>Prix total: {{ totalPrice }} euros</h3>
  </div>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <label for="products" style="display: none">Products:</label>
    <input
      type="hidden"
      type="text"
      id="products"
      formControlName="products"
      style="display: none"
    />
  </div>
  <div>
    <!-- Note: Champ pour l'ID de la commande (order) -->
    <input
      type="hidden"
      id="orders"
      formControlName="orders"
      [value]="orderIdUrl"
    />
  </div>
  <div>
    <label for="materials" style="display: none">Materials:</label>
    <textarea
      type="hidden"
      id="materials"
      formControlName="materials"
      style="display: none"
    ></textarea>
  </div>
  <div>
    <label for="services" style="display: none">Services:</label>
    <textarea
      type="hidden"
      id="services"
      formControlName="services"
      style="display: none"
    ></textarea>
  </div>

  <!-- <div class="text-center mt-3">

  </div> -->

      (click)="poursuivreCommande()"
    >
      Confirmer
    </button>
  </div>
