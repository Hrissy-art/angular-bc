<div class="card">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Connexion</h5>
      <form
        class="flex flex-col"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
      >
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            placeholder="Entrez votre adresse email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            placeholder="Entrez votre mot de passe"
            required
            minlength="6"
          />
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Connexion" : "Inscription" }}
          </button>
        </div>
        <div class="mb-3">
          <button
            type="button"
            class="btn btn-outline-secondary btn-block"
            (click)="onSwitchMode()"
          >
            Passer Ã  {{ isLoginMode ? "Inscription" : "Connexion" }}
          </button>
          <button
            *ngIf="!isLoginMode"
            type="button"
            class="btn btn-outline-secondary btn-block"
            [routerLink]="'/sign up'"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
