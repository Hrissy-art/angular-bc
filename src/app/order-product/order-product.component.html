<div *ngIf="orderProduct">
  <h2>Informations sur la commande</h2>
  <ul>
    <li *ngIf="orderProduct.materials">
      <strong>Matériau:</strong>
      <ul>
        <li *ngFor="let material of orderProduct.materials">
          {{ material.name }}
        </li>
      </ul>
    </li>
    <li *ngIf="orderProduct.qualityProducts">
      <strong>Qualité:</strong> {{ orderProduct.qualityProducts.statusName }}
    </li>
    <!-- <li *ngIf="orderProduct.statusOrders">
      <strong>Statut de la commande:</strong>
      {{ orderProduct.statusOrders.status }}
    </li> -->
    <li *ngIf="orderProduct.services.length > 0">
      <strong>Services:</strong>
      <ul>
        <li *ngFor="let service of orderProduct.services">
          {{ service.name }}
        </li>
      </ul>
    </li>
  </ul>
</div>
