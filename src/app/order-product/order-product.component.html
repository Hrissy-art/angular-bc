<div *ngIf="orderProducts && orderProducts.length > 0">
  <h2>Informations sur les commandes</h2>
  <ul>
    <li *ngFor="let orderProduct of orderProducts">
      <strong>Commande {{ orderProduct.id }}:</strong>
      <ul>
        <li>
          <strong>Produit:</strong> {{ orderProduct.products.product_name }}
        </li>
        <li>
          <strong>Matériaux:</strong>
          <ul>
            <li *ngFor="let material of orderProduct.materials">
              {{ material.name }}
            </li>
          </ul>
        </li>
        <li>
          <strong>Services:</strong>
          <ul>
            <li *ngFor="let service of orderProduct.services">
              {{ service.name }}
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
