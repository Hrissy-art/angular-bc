<div *ngIf="orderProduct">
    <h2>Informations sur la commande</h2>
    <ul>
      <li *ngIf="orderProduct.materials"><strong>Matériau:</strong> {{ orderProduct.materials.name }}</li>
      <li *ngIf="orderProduct.qualityProducts"><strong>Qualité:</strong> {{ orderProduct.qualityProducts.statusName }}</li>
      <li *ngIf="orderProduct.statusOrders"><strong>Statut de la commande:</strong> {{ orderProduct.statusOrders.status }}</li>
      <li *ngIf="orderProduct.services"><strong>Service:</strong> {{ orderProduct.services.name }}</li>
    </ul>
  </div>
