<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Categories</h2>
        <ul class="list-group">
          <li *ngFor="let category of categories" class="list-group-item">
            <a [routerLink]="['/products']" (click)="showProducts(category)">
              {{ category.category_name }}
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Products</h2>
        <ul class="list-group">
          <li
            *ngFor="let product of selectedCategoryProducts"
            class="list-group-item"
          >
            {{ product.product_name }}
          </li>
        </ul>
        <button [routerLink]="['/product-list']" class="btn btn-pink">
          lets's order
        </button>
      </div>
    </div>
  </div>
