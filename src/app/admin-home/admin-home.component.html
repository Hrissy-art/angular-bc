<div *ngIf="products && products.length > 0" class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Product ID: {{ product.id }}</div>
          <p class="text-gray-700 text-base">
            Description: {{ product.description }}
          </p>
          <p class="text-gray-700 text-base">
            Price: {{ product.price | currency : "EUR" }}
          </p>
          <p class="text-gray-700 text-base">
            Product Name: {{ product.product_name }}
          </p>
          <p class="text-gray-700 text-base">
            <!-- Category: {{ product.category?.category_name }} -->
          </p>
          <div>
            <img
              [src]="product.product_img"
              [alt]="product.product_name"
              class="img-fluid"
            />
          </div>
          <button class="btn btn-pink mt-2" (click)="deleteProduct(product.id)">
            Delete
          </button>

          <!-- <button class="btn-pink" (click)="deleteProduct(product.id)">
            Delete
          </button>
        </div> -->
        </div>
      </div>
    </div>
  </div>
